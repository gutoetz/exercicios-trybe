<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="styleF.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="div1">
    <h3 style="position: left;">Cor primária</h3>
  </div>
  <div id="div2">
    <h3 style="text-align: center;">Cor Secundária</h3>
  </div>
  <div id="div3">
    <h3 style="letter-spacing: 10px;">Cor Complementar</h3>
  </div>
  <div id="div4">
    <h3 style="font-family:fantasy ;">Cor Escura</h3>
  </div>
  <div id="div5">
    <h3 style="background-color: yellowgreen ;">Cor Clara</h3>
  </div>
</body>
</html>
